<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>
</head>
<body>
    <div class="header">
        <h1>Rock ✊  Paper 🖐️ Scissors ✌️ </h1>
        <h2> <span>Rule:</span> Rock beats Scissors,Scissor cuts Paper, Paper covers Rock</h2>
    </div>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">🖐️</button>
        <button class="selection" data-selection="scissors">✌️</button>

    </div>
    <div class="results">
        <div>You
            <span class="result-section" data-your-score>0</span>
        </div>
        <div data-final-column>Computer
            <span class="result-section" data-computer-score>0</span>
        </div>
        <!--<div class="result-settle winner">✊</div>
        <div class="result-settle">🖐️</div>-->

    </div>
</body>
</html>
